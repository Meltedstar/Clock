<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <style>

    body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: white; /* Default background */
        color: black;          /* Default text color */
        transition: background-color 0.5s, color 0.5s; /* Smooth transition */
    }

    #header {
        font-size: clamp(1rem, 5vw, 2.5rem); /*Responsive font sizes*/
        text-align: center;
        margin-top: 20px;
    }

    .outline {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60vh;
    }

    .clock {
        font-size: clamp(2rem, 10vw, 5rem); /* Responsive font size */
        font-family: 'Courier New', Courier, monospace; 
    }

    #button {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
    }

    .dark-mode {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
        }

        .dark-mode #button {
            background-color: #333333;
            color: #e0e0e0;
        }
        .dark-mode #button:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <h1 id="header">Clock</h1>
    <div class="outline">
            <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
            </div>
    </div>

    <button id="button">Dark Mode</button>

    <script>
        let hrs = document.querySelector(`#hrs`);
        let min = document.querySelector(`#min`);
        let sec = document.querySelector(`#sec`);
        let button = document.querySelector(`#button`);

        setInterval(()=>{
           let currentTime = new Date();
        hrs.innerHTML = (currentTime.getHours()<10?"0":"") + currentTime.getHours(); // Add leading zero if needed
        min.innerHTML = (currentTime.getMinutes()<10?"0":"") + currentTime.getMinutes();
        sec.innerHTML = (currentTime.getSeconds()<10?"0":"") + currentTime.getSeconds();
        },1000)

        button.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');

            if (document.body.classList.contains(`dark-mode`)){
                button.textContent = "Light Mode";
            } else {
                button.textContent = "Dark Mode";
            }
        });
    </script>
</body>
</html>
